<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar producto</title>
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Agregar producto</h1>

    <form action="#" th:action="@{/productos/nuevo}" method="post" th:object="${producto}">
        <label for="idProducto" class="form-label">Cód. interno</label>
        <input th:field="*{idProducto}" type="number" name="idProducto" id="idProducto" class="form-control mb-3">

        <label for="ean" class="form-label">EAN</label>
        <input th:field="*{codigoEan}" type="text" name="ean" id="ean" class="form-control mb-3">

        <label for="nombre" class="form-label">Nombre</label>
        <input th:field="*{nombre}" type="text" name="nombre" id="nombre" class="form-control mb-3">

        <label for="descripcion" class="form-label">Descripción</label>
        <textarea th:field="*{descripcion}" name="descripcion" id="descripcion" class="form-control"></textarea>

        <label for="precio" class="form-label">Precio</label>
        <input th:field="*{precio}" type="number" name="precio" id="precio" step="0.01" class="form-control mb-3">

        <label for="stock" class="form-label">Stock</label>
        <input th:field="*{stock}" type="number" name="stock" id="stock" class="form-control mb-3">

        <button type="submit" class="btn btn-primary">Agregar</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
</div>

<script src="/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
